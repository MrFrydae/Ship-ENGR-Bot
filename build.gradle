plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '5.1.0'
}

mainClassName = "com.devonfrydae.ship.engrbot.DiscordBot"

group 'com.devonfrydae'
version '1.8'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()

    maven { url = "https://repo.aikar.co/content/groups/aikar/" }
}

dependencies {
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.5.0'
    compile group: 'net.dv8tion', name: 'JDA', version: '4.0.0_45'

    compile group: 'org.reflections', name: 'reflections', version: '0.9.11'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.1'

    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'

    compile group: 'org.apache.commons', name: 'commons-csv', version: '1.5'

    compile group: 'log4j', name: 'log4j', version: '1.2.16'

    compile group: 'co.aikar', name: 'idb-core', version: '1.0.0-SNAPSHOT'
    compile group: 'com.zaxxer', name: 'HikariCP', version: '2.4.1'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.33'
}

test {
    useJUnit()
    maxHeapSize = '1G'
}

shadowJar {
    relocate 'co.aikar.idb', 'com.devonfrydae.ship.engrbot.idb'
    archiveName('DiscordBot.jar')
    destinationDir(new File(project.projectDir, "build"))
    dependsOn(test)
}