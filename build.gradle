plugins {
    id 'java'
    id 'application'
    id 'checkstyle'
    id 'com.github.johnrengelman.shadow' version '5.1.0'
}

checkstyle {
    toolVersion '8.29'
}

mainClassName = "edu.ship.engr.discordbot.DiscordBot"

group 'edu.ship.engr'
version '1.8'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'

    implementation group: 'net.dv8tion', name: 'JDA', version: '4.0.0_45'

    implementation group: 'org.reflections', name: 'reflections', version: '0.9.11'
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.1'

    implementation group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'

    implementation group: 'org.apache.commons', name: 'commons-csv', version: '1.5'

    implementation group: 'log4j', name: 'log4j', version: '1.2.16'
}

test {
    useJUnitPlatform {
        include("edu/ship/engr/discordbot/TestSuite")
    }

    maxHeapSize = '1G'
}

shadowJar {
    dependsOn(test)
    archiveFileName = 'DiscordBot.jar'
    destinationDirectory = new File(project.projectDir, "build")
}
